        <div class="questioncontainer" style="">
            <div class="boxed">
                <div class="moveable active" id="q3">
                    <div class="top-wrap"><h2>Wat zegt een dagcurve</h2></div>
                    <div class="inner-wrap">
                        <p class="limitedbox">Jeroen komt tijdens het volgende consult met zijn diabetes dagboekje terug. Welke conclusies kun je uit dit diabetes dagboekje trekken?<br /><br /></p>
                        <div class="halfcol_l blockcenter">
                            <img src="//cdn.myclang.com/public/files/1513/1/roche/2017-246-0288/images/agenda.png" width="100%">
                        </div>
                        <div class="halfcol_r">
                            <div class="greybox holder">
                                <div class="smallpadding">
                                    <h4 class="blue-txt">Vraag</h4>
                                    <p>Welke informatie mis je in dagboekje?
                                        <br /><em>(meerdere antwoorden mogelijk):</em></p>
                                    <form action="#" class="validate-form" name="frm_stap2" id="frm_stap2" method="post">
                                        <ul class="choicelist">
                                            <li class="choice">
                                                <input type="checkbox" value="Mate van inspanning" name="q3" id="q3_1" class="choice" />
                                                <label for="q3_1"><span>&nbsp;</span>Mate van inspanning</label>
                                            </li>
                                            <li class="choice">
                                                <input type="checkbox" value="Insulinegebruik" name="q3" id="q3_2" class="choice" />
                                                <label for="q3_2"><span>&nbsp;</span>Insulinegebruik</label>
                                            </li>
                                            <li class="choice">
                                                <input type="checkbox" value="Tijdstip" name="q3" id="q3_3" class="choice" />
                                                <label for="q3_3"><span>&nbsp;</span>Tijdstip</label>
                                            </li>
                                            <li class="choice">
                                                <input type="checkbox" value="Maaltijdgrootte" name="q3" id="q3_4" class="choice" />
                                                <label for="q3_4"><span>&nbsp;</span>Maaltijdgrootte</label>
                                            </li>
                                            <li class="choice">
                                                <input type="checkbox" value="Bijzonderheden" name="q3" id="q3_5" class="choice" />
                                                <label for="q3_5"><span>&nbsp;</span>Bijzonderheden</label>
                                            </li>
                                            <li class="choice">
                                                <input type="checkbox" value="Trendgrafiek" name="q3" id="q3_6" class="choice" />
                                                <label for="q3_6"><span>&nbsp;</span>Trendgrafiek</label>
                                            </li>

                                                <label for="q3_7"><span>&nbsp;</span>Mentale toestand</label>
                                            </li>
